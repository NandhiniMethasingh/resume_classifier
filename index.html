<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center text-danger mb-4">AI-Powered Resume Classifier</h2>
        <div class="card shadow-lg p-4">
            <form method="POST" action="/predict" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume (PDF)</label>
                    <input type="file" class="form-control" name="resume" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Predict Job Role</button>
            </form>
        </div>
    </div>
</body>
</html>
