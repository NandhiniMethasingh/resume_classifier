<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center text-success mb-4">Predicted Job Role</h2>
        <div class="card shadow-lg p-4">
            <p class="fs-4">
                <span class="text-dark">Uploaded Resume:</span>
                <strong class="text-secondary">{{ filename }}</strong>
            </p>

            <p class="fs-5 mt-3">
                <span class="text-dark">Predicted Job Role:</span>
                <strong class="text-primary">{{ prediction }}</strong>
            </p>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-secondary">Upload Another Resume</a>
            </div>
        </div>
    </div>
</body>
</html>
